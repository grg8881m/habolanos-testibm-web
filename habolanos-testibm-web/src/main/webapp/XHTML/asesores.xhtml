<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelAsesores" header="Asesores">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdAsesor" value="IdAsesor"/>
						 	<p:inputText id="txtIdAsesor" binding="#{asesoresView.txtIdAsesor}">
						 		<p:ajax update="panelAsesores,msg,panelBotones" listener="#{asesoresView.listener_txtId}"/>
						 	</p:inputText>	
													<h:outputText id="msgNombres" value=" Nombres"/>
							<p:inputText id="txtNombres" disabled="true" binding="#{asesoresView.txtNombres}"/>					
													<h:outputText id="msgApellidos" value=" Apellidos"/>
							<p:inputText id="txtApellidos" disabled="true" binding="#{asesoresView.txtApellidos}"/>
													<h:outputText id="msgEspecialidad" value=" Especialidad"/>
							<p:inputText id="txtEspecialidad" disabled="true" binding="#{asesoresView.txtEspecialidad}"/>
													
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{asesoresView.btnSave}" disabled="true" value="Save" action="#{asesoresView.action_save()}" update="panelAsesores,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{asesoresView.btnDelete}" disabled="true" value="Delete" action="#{asesoresView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelAsesores,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{asesoresView.action_clear()}" update="panelAsesores,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
